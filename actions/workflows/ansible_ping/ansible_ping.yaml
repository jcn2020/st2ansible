---
version: 1.0
description: quick demo of ansible

input:
  - private_keypath
  - inventory_file

output:
  - results: nil

tasks:
  say_hello:
    action: core.local
    input:
      cmd: "pwd && cd /opt/stackstorm/packs/sre__ansible_automation/artifacts && ls -altr"
      cmd: "echo 'hello'"
    next:
      - when: <% succeeded() %>
        publish:
          results: "<% task(say_hello).result.stdout %>"
        do:
          - set_results
      - when: <% failed() %>
        publish:
          results: "that's all folks" 

  set_results:
    action: core.noop
    next: 
      - when: <% succeeded() %> 
        publish:
          results: "<% task(say_hello).result.stdout %>"
      - when: <% failed() %> 
        publish: 
          results: "Task failed, no output available"

      




---
version: 1.0
description: quick demo of ansible

input:
  - private_keypath
  - inventory_file

output:
  - results

tasks:
  say_hello:
    action: core.local
    input:
      cmd: "pwd && cd /home/jnguyen/.ssh && ls -altr"
    next:
      - when: <% succeeded() %>
        do:
          - set_results

  set_results:
    action: core.noop
    publish:
      results: <% task(say_hello).stdout %>


